
<!doctype html>
<html ng-app="soundPrint">
<head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" type="text/css" rel="stylesheet">
</head>

<body ng-controller="HomeController">
    <div class="container">
        <div class="row">

            <div id="login" class="col-sm-12">
                <h1>This is an example of the Authorization Code flow</h1>
                <a href="/login" class="btn btn-primary">Log in with Spotify</a>
            </div>
            <div class="col-sm-12" id="loggedin">
                <a href="/last_data" class="btn btn-danger">Log in with Last.FM</a>
            </div>
        </div>
        <div id="savedTrackList" class="col-sm-12" style="font-size: 18px">
            <div id="friendDropDown" class="">
                <div>
                    Friends:
                    <select id="userName" class="form-group">
                        <option value="null"> N/A </option>
                        <option value="tre"> tre</option>
                        <option value="sam"> sam</option>
                        <option value="tyler"> tyler</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="deleteSongs" class="btn btn-danger"> Delete Collection</button>
            </div>

            <div id="trackOutputDiv" style="font-size: 18px">
                <div id="trackOutput">
                </div>
            </div>
            <div id="scoreOutput"></div>
            <div id="artistImages"></div>
           
        </div>
    </div>



    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="app.js"></script>
    <script src="LastFmService.js"></script>
    <script src="ThirdPartyLoginService.js"></script>
    <script src="HomeController.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</html>
