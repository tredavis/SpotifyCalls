<!doctype html>
<html ng-app="soundPrintApp">
<head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" type="text/css" rel="stylesheet"></head>

<body>
    <div class="container">
        <div class="row">
            <div id="login" class="col-sm-12">
                <h1>This is an example of the Authorization Code flow</h1>
                <a href="/login" class="btn btn-primary">Log in with Spotify</a>
            </div>
            <div  class="col-sm-12" id="loggedin">
                <div id="user-profile">
                </div>
                <div id="oauth">
                </div>
                <!--<button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>-->
            </div>           
        </div>
        <div id="savedTrackList" class="" style="font-size: 18px">
            <br />

            <br />
            <h2> Your Saved Tracks </h2>
            <div class="" id="trackOutput">
                <select id="userName" class="form-group">
                    <option value="tre"> tre</option>
                    <option value="sam"> sam</option>
                    <option value="tyler"> tyler</option>
                </select>
                <button id="loadButton" class="btn btn-success" onclick="loadTracks()"> Click Here to Display Saved Tracks</button>
            </div>
        </div>
    </div>
    


    <script id="user-profile-template" type="text/x-handlebars-template">
        <h1>Logged in as {{display_name}}</h1>
        <div class="media">
            <div class="pull-left">
                <img class="media-object" width="150" src="{{images.0.url}}" />
            </div>
            <div class="media-body">
                <dl class="dl-horizontal">
                    <dt>Display name</dt>
                    <dd class="clearfix">{{display_name}}</dd>
                    <dt>Id</dt>
                    <dd>{{id}}</dd>
                    <dt>Email</dt>
                    <dd>{{email}}</dd>
                    <dt>Spotify URI</dt>
                    <dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
                    <dt>Link</dt>
                    <dd><a href="{{href}}">{{href}}</a></dd>
                    <dt>Profile Image</dt>
                    <dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
                    <dt>Country</dt>
                    <dd>{{country}}</dd>
                </dl>
            </div>
        </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
        <!--<h2>oAuth info</h2>
        <dl class="dl-horizontal">
            <dt>Access token</dt>
            <dd class="text-overflow">{{access_token}}</dd>
            <dt>Refresh token</dt>
            <dd class="text-overflow">{{refresh_token}}></dd>
        </dl>-->
    </script>


    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="script.js"></script>
    <script src="homecontroller.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</html>
